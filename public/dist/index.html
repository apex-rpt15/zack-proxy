<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="backdrop">
    <div id="top"><img id="top-bar" src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/top-bar.png"></div>
    <div id="player"><div id="topTrackPlayer"></div></div>
    <!-- <div id="player"><img id="al" src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/alastair-placeholder.png"></div> -->

      <div id="lower">
        <div id="comment"><img src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/write-comment.png"></div>
        <div id="line"></div>
        <div id="ad"><img src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/advert.png"></div>
        <div id="sidebar"><img src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/right-sidebar.png"></div>
        <div id="user"><img src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/user.png"></div>
        <div id="release"><img src="http://ec2-18-144-5-195.us-west-1.compute.amazonaws.com/images/release-info.png"></div>
        <div id="main"></div> <!-- RYAN Comments -->
      </div>
    </div>
    <div id="bottomPlayer"></div>
  </div>
  <script src="http://ec2-3-14-130-218.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script src="http://ec2-54-245-205-70.us-west-2.compute.amazonaws.com:3002/bundle.js"></script>
